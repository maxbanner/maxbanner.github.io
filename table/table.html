<!DOCTYPE html>
<html>
<head>
<title>Create an HTML Table</title>
<style>
table, th, td{
border: 1px solid black;
border-collapse: collapse;
padding: 6px
}
</style>
</head>
<body>
<table>
<tr>
    <th>Date</th>
    <th>Apples</th>
    <th>Oranges</th>
    <th>Peaches</th>
    <th>total</th>
</tr>
<tr>
    <td>1/3/2018</td>
    <td>20</td>
    <td>48</td>
    <td>1</td>
    <td>69</td>
</tr>
<tr>
    <td>1/4/2018</td>
    <td>2</td>
    <td>8</td>
    <td>1</td>
    <td>11</td>
</tr>
<tr>
    <td>1/5/2018</td>
    <td>0</td>
    <td>48</td>
    <td>1</td>
    <td>48</td>
</tr>
<tr>
    <td>1/6/2018</td>
    <td>69</td>
    <td>69</td>
    <td>69</td>
    <td>69*3</td>
</tr>
<tr>
    <td>1/7/2018</td>
    <td>420</td>
    <td>420</td>
    <td>420</td>
    <td>420*3</td>
</tr>
</table>

<table>
<thead>
    <tr>
    <td>Month</td>
    <td>Apples Bought</td>
    <td>Cost</td>
    </tr>
</thead>
<tbody>
    <tr>
    <td>January</td>
    <td>1</td>
    <td>10$</td>
    </tr>
</tbody>
<tbody>
    <tr>
    <td>March</td>
    <td>10</td>
    <td>100$</td>
    </tr>
</tbody>
<tbody>
    <tr>
    <td>September</td>
    <td>72</td>
    <td>720$</td>
    </tr>
</tbody>
<tfoot>
    <tr>
    <td>Sum:</td>
    <td>83</td>
    <td>830$</td>
    </tr>
</tfoot>
</table>
<p>Apples! I bought!</p>
</body>
</html>
