<!DOCTYPE html>
<html>
<head>
<title>CSS Lists</title>
<style>
#one{
    list-style-type:hiragana;
}
#two{
    list-style-type:katakana;
}
#three{
    list-style-type:hebrew;
}
#four{
    list-style-type:disc;
}
#five{
    list-style-type:square;
}
#six{
    list-style-type:circle;
}
#seven{
    list-style-image: url('ericsmall.png');
}
</style>
</head>
<body>
<ol id="one">
    <li>xgvd</li>
    <li>dgf fdg</li>
    <li> dfg dg</li>
</ol>
<ol id="two">
    <li>vbsver</li>
    <li> gd</li>
    <li>vgdfbdytb</li>
</ol>
<ol id="three">
    <li>bdrgtdbg</li>
    <li>dbrgbd</li>
    <li>dbrgdrg</li>
</ol>
<ul id="four">
    <li>rdbgbrg</li>
    <li>dbgrd</li>
    <li>bgdrbg</li>
</ul>
<ul id="five">
    <li>bgdrgb</li>
    <li>mgyun</li>
    <li>bybftyv</li>
</ul>
<ul id="six">
    <li>esrcsr</li>
    <li>sfe</li>
    <li>rbydfv</li>
</ul>
<ul id="seven">
    <li>tbyudvrt</li>
    <li>dbrynbyub</li>

</ul>
</body>
</html>
