<!DOCTYPE html>
<html>
<head>
<title>CSS Font</title>
<style>
body {
    font-size: 100%;
}
#style1{
    font-family: Arial;
    font-size: 2.5em;
}
#style2{
    font-family: "Comic Sans MS", serif;
    font-size: 1.1em;
    font-weight:bold
}
#style3{
    font:bold 100px "Comic Sans MS", sans-serif;
}
#style4{
    font:italic 10px "Times New Roman", serif
}
</style>
</head>
<body>
<p><span id="style1">Do not boast about tomorrow, for you do not know what a day may bring.</span><br><span id="style2">Proverbs 27:1 NIV</span>
</P>
<p><span id="style3">Do not boast about tomorrow, for you do not know what a day may bring.</span><br><span id="style4">Proverbs 27:1 NIV</span>
</P>
</body>
</html>
