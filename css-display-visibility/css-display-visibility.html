<!DOCTYPE html>
<html>
<head>
<title>CSS Display and Visibility</title>
<style>
#one{
    visibility: hidden;
}
#two{
    display: none;
}
#three{
    visibility: visible;
}
#pa{
    display:inline;
}
#im{
    display:block;
}
</style>
</head>
<body>
<h1 id="one">one</h1>
<h1 id="two">two</h1>
<h1 id="three">three</h1>
<p>apple</p>
<p>banana</p>
<p>a</p>
<p id="pa">paragraph</p>
<p id="pa">melon</p>
<p id="pa">sksksksksksksksksksksksksksksksk</p>
<br>
<img src ="windows_xp.png">
<img src ="windows_xp.png">
<img src ="windows_xp.png">
<img id="im" src ="windows_xp.png">
<img id="im" src ="windows_xp.png">
<img id="im" src ="windows_xp.png">
</body>
</html>
